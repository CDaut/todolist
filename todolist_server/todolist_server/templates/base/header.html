{% load pwa %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'task_display/base.css' %}">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
          href="{% static 'task_display/materialize.css' %}"
          media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'pictures/logos/logo_icon.png' %}">
    {% progressive_web_app_meta %}
</head>
<body>
{% block navbar %}
{% endblock %}
{% block content %}
{% endblock %}
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript">
    window.onload = () => {
        //create Error toast if needed
        if ("{{ error }}" !== "") {
            M.toast({html: '{{ error }}'});
        }
    }
</script>
</body>
</html>
